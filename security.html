<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/security.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Recent Security Activity</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg">
        </div>
        <div class="account"></div>
    </header>
    <div class="buffer"></div>
    <section class="section">
        <div class="content">
            <div class="timestamp">9 Hours ago</div>
            <div class="device">
                <h2>A new sign-in on Linux</h2>
                <div class="pfp-email"><img src="https://lh3.googleusercontent.com/a-/ALV-UjVVJTT0yFpHiuG18pags6COw4_EYL-HmoFjKRiJoszgEg3J5iGA=s40-p" width="25px" height="25px"><p>raymona@nv.ccsd.net</p></div>
            </div>
            <div class="risk">Your account is at risk if this wasn't you</div>
            <div class="photo">
                <div class="linux-machine"></div>
                <h1>Linux</h1>
            </div>
            <div class="activity">
                Do you recognize this activity?
            </div>
            <div class="btns">
                <button class="btn">No, secure account</button>
                <button class="btn">Yes, it was me</button>
            </div>
        </div>
    </section>
</body>
</html>
